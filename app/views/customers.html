<p>This is the view of following customers:

<span ng-repeat="customer in customers.all">
    {{ customer.name }} <span ng-show="!$last">, </span>
    </span>
</p>



<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Name*</th>
			<th>Name**</th>
			<th>Eid no.</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="customer in customers.all | orderBy:'-eid.number' | limitTo:2 ">
			<td> {{ $index + 1 }} </td>
			<td> {{ customer.name }} </td>
			<td> <input value="{{customer.name}}"> </td>
			<td> <input ng-model="customer.name" ng-model-options="{debounce:1000}"> </td>
			<td> {{ customer.eid.number }} </td>
		</tr>
	</tbody>
</table>
