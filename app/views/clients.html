<p>This is the of following clients:
  <span ng-repeat="client in immutableClients | orderBy:'-name' ">
    {{client.name}} <span ng-if="!$last">,</span>
  </span>
</p>



<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>#</th>
			<th>Name</th>
			<th>Name*</th>
			<th>Name**</th>
			<th>Eid</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="client in clients">
      <td>{{ $index + 1 }} </td>
			<td>{{ client.name }}</td>
			<td><input value="{{client.name}}"></td>
			<td><input ng-model="client.name" ng-model-options="{debounce:1000}"></td>
			<td>{{ client.eid.number }}</td>
		</tr>
	</tbody>
</table>
